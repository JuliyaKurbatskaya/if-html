<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Lesson-6</title>
    <link rel="stylesheet" href="../styles/lesson-6.css">
</head>
<body>
    <section>
        <div class="big-container">
            <div class="trip-house">
                <img class="trip" src="../images/tripHouse.svg" alt="TripHouse">
                <span>Stay<hr></span>
                <span>Attractions</span>
                <img class="Night" src="../images/Night.svg" alt="Night">
                <img class="Account" src="../images/AccountCircle.svg" alt="AccountCircle">
            </div>
            <div class="relax">
            <h3>Discover stays <br> to live, work or just relax</h3>
            <form action="/" method="GET"></form>
              <div class="form">
                 <label for="name">Your destination or hotel name</label>
                  <label for="Check-in">Check-in — Check-out</label>
                  <label for="quantity"></label><br>
                  <input id="name" type="text" name="Your destination or hotel name" required placeholder="New York">
                  <input id="Check-in" type="text" name="Check-in — Check-out" required placeholder="Tue 15 Sept — Sat 19 Sept">
                  <input id="quantity" type="text"  required placeholder="2 Adults — 0 Children — 1 Room">
                  <input type="submit" value="Search">
              </div>  
            </form>
            <div class="badge">
            <img class="google" src="../images/google-play-badge.svg" alt="google-play-badge">
            <img class="app" src="../images/app-store-badge.svg" alt="app-store-badge">
        </div>
        </div>
        </div>
    </section>
</body>
</html>
